<div class="info-links">
    <div class="info-links__in">
        <div class="info-links__items info-links__items--with_general">
            @@for ($i = 0; $i < 5; $i++) {
                <a href="#" class="info-links__item">
                    <div class="info-links__item_image">
                        <img src="http://placehold.it/200x114" width="100%" alt="">
                    </div>
                    <div class="info-links__item_texts">
                        <div class="info-links__item_title">Каким видится будущее исламского банкинга 
                            в России</div>
                        <div class="info-links__item_bottom">
                            <div class="info-links__item_left">
                                <div class="icon">
                                    <img src="img/up.svg" width="100%" alt="">
                                </div>
                                <div class="text">Экономика</div>
                            </div>
                            <div class="info-links__item_left">
                                <div class="icon">
                                    <img src="img/date_dark.svg" width="100%" alt="">
                                </div>
                                <div class="text">02.05.2023</div>
                            </div>
                            <div class="info-links__item_left">
                                <div class="icon">
                                    <img src="img/time_dark.svg" width="100%" alt="">
                                </div>
                                <div class="text">14:11</div>
                            </div>
                        </div>
                    </div>
                </a>
            }
        </div>
        <div class="courses__button courses__button--grey hide_on_desktop">
            <div class="courses__button-left">Узнать подробнее</div>
            <div class="courses__button-right">
                <div class="icon">
                    <img src="img/arrow_right.svg" width="100%" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
